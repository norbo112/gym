<form id="hirkuldoform" action="#" method="POST">
    <div class="form-group">
        <label for="hir_cim">Hír címe:</label>
        <input type="text" class="form-control" name="hir_cim" id="hir_cim">
        <span class="hibaVisszajelzes hibaSzakasz" id="hir_cimHiba">
            Csak betüket és számokat tartalmazhat, megadása kötelező
            </span>
    </div>
    <div class="form-group">
        <label for="hir_tipus">Típus:</label>
        <select class="form-control" name="hir_tipus" id="hir_tipus">
            <option value="Webalkalmazás">Web alkalmazás</option>
            <option value="Fejlesztés">Fejlesztés</option>
            <option value="Eszközök">Napló eszközök</option>
            <option value="Általános">Általános hírek</option>
            </select>
    </div>
    <div class="form-group">
        <label for="hir_note">Tartalom:</label>
        <textarea class="form-control" name="hir_note" id="hir_note" rows="8"></textarea>
        <span class="hibaVisszajelzes hibaSzakasz" id="hir_noteHiba">
            Csak betüket és számokat tartalmazhat, megadása kötelező
            </span>
    </div>
    <button type="button" class="btn btn-primary" onclick="hirkuldo()">Beküld</button>
</form>
